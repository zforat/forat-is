<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لنبدع مع التكنولوجيا</title>
    <style>
        body {
            background-color: yellow;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .button {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>لنبدع مع التكنولوجيا</h1>
        <button class="button">واحد</button>
        <button class="button">اثنين</button>
        <button class="button">ثلاثة</button>
        <p>مبدع</p>
    </div>
</body>
</html>
